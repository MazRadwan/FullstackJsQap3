<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Class Schedule</title>
    <link rel="stylesheet" href="styles/calendar.css" />
  </head>
  <body>
    <header>
      <h1>Workout Class Schedule</h1>
    </header>
    <main>
      <div id="calendar">
        <div class="header">
          <button id="prev">&lt;</button>
          <div id="month-year"></div>
          <button id="next">&gt;</button>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div id="days" class="days"></div>
      </div>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-class-name">Class Name</h2>
        <p><strong>Instructor:</strong> <span id="modal-instructor"></span></p>
        <p><strong>Duration:</strong> <span id="modal-duration"></span></p>
        <p><strong>Details:</strong> <span id="modal-details"></span></p>
      </div>
    </div>

    <script src="scripts/calendar.js"></script>
  </body>
</html>
